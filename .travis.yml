language: python
sudo: required
dist: xenial
python:
  - '2.7'
  - '3.6'
  - '3.7'
script: python setup.py test
deploy:
  - provider: pypi
    skip_cleanup: true
    skip_existing: true
    on:
      tags: true
      repo: Moguri/pman
    user: Moguri
    password:
      secure: 
    distributions: sdist bdist_wheel
  - provider: releases
    on:
        tags: true
        repo: Moguri/pman
    skip_cleanup: true
    api_key:
        secure: 
    file_glob: true
    file: dist/*
